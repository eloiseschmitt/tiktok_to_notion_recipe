name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mypy pylint ruff black pytest

      - name: Run Black (check only)
        run: black --check .

      - name: Run Ruff
        run: ruff check .

      - name: Run Pylint
        run: |
          pylint $(git ls-files '*.py')

      - name: Run Mypy
        run: mypy .

      - name: Run tests
        env:
          PYTHONPATH: .
        run: pytest
